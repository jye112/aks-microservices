apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  serviceName: mysql
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: password
              key: password
        - name: MYSQL_DATABASE
          value: wordpressdb
        - name: MYSQL_USER
          value: wpadmin
        - name: MYSQL_ROOT_HOST
          value: '%'
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: password
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        # resources:
        #   requests:
        #     cpu: 250m
        #     memory: 128Mi
        #   limits:
        #     cpu: 500m
        #     memory: 256Mi  
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mysql-pvc
  volumeClaimTemplates:
  - metadata:
      name: mysql-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "default"  
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - port: 3306